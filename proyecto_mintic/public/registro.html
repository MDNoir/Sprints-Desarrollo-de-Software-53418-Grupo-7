<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <title>Formulario Registro</title>
</head>
<body>
    <form class="form_registro" id="form_nuevo_usuario">
        <h2>Formulario de registro</h2>
        <h4>Usuario:</h4>
        <input class="controls" type="text" name="nombre" id="dato_nombre_usuario" placeholder="Ingrese su nombre de usuario">
        <h4>Edad:</h4>
        <input class="controls" type="text" name="edad" id="dato_edad_usuario" placeholder="Ingrese su edad">
        <h4>Contraseña:</h4>
        <input class="controls" type="password" name="contrasena" id="dato_contrasena" placeholder="Ingrese su contraseña">
        <button id = "enviar_registro" class= botons type="button" onclick="prueba('dato_nombre_usuario', 'dato_edad_usuario', 'dato_contrasena')" style="float: center;">¡Registrarse!</button>
    </form>
    <script src="javascripts/validaciones.js"></script>
</body>
</html>
