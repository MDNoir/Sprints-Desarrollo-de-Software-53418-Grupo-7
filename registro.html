<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Registro Cliente</title>
</head>
<body class="form_registro" id="body_formulario" style="background-color:rgb(200, 233, 222);">
    <form id="form_nuevo_usuario">
        <div>
            <ul>
                <li>
                    <h2>Registro</h2>
                    <span class="Datos_Requeridos">Llenar Formulario</span>
                </li>
                <li>
                    <label for="Nombre">Nombre:</label>
                    <input id="dato_nombre_usuario" type="text" placeholder="Digite su nombre">
                </li>
                <li>
                    <label for="Edad">Edad:</label>
                    <input id="dato_edad_usuario" type="number" placeholder="Digite su ">
                    
                </li>
                <li>
                    <label for="Password">Contraseña:</label>
                    <input id="dato_contrasena" type="text" placeholder="Digite su contraseña">
                    
                </li>
                
                <li>
                    <button id = "enviar_registro" type="button" style="float: center;">Registrarse!</button>
                </li>
            </ul>
        </div>
        
    </form>
        
</body>
</html>
