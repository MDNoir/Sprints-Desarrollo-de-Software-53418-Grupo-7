<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilos.css">
    <title>Inicio de Sesión</title>
</head>

<body>
    <form class="form_registro" id="form_login">
        <h2>Inicio de Sesión</h2>
        <h4>Nombre:</h4>
        <input class="controls" type="text" name="nombre" id="in_login_username"
            placeholder="Ingrese su nombre completo">
        <h4>Captcha:</h4>
        <input class="controls" type="text" name="captcha" id="in_login_captcha" placeholder="Ingrese su edad">
        <h4>Contraseña:</h4>
        <input class="controls" type="password" name="contrasena" id="in_login_contrasena"
            placeholder="Ingrese su contraseña">
        <button id="enviar_registro" class=botons type="button" onclick="" style="float: center;">¡Registrarse!</button>
    </form>
    <script src="login.js"></script>
</body>

</html>
